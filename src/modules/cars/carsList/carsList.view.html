<h1>Cars Module</h1>
<div *ngIf="cars">
    <div class="btn-group btn-group-sm mb-2" role="group">
        <button 
            type="button" 
            class="btn btn-secondary"
            [ngClass]="{'active': selectedMake === make }" 
            *ngFor="let make of makes"
            (click)="makeClick(make)">{{make}}</button>
    </div>
    <ul>
        <li *ngFor="let car of cars">[{{ car.year }}] {{ car.make }} {{ car.model }}</li>
    </ul>
</div>
